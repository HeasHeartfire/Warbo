<!DOCTYPE html>
<html>
<head>
<script src="canvasengine-1.3.2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

<script>
    var canvas = CE.defines("canvas_id").
    ready(function() {
        canvas.Scene.call("Scene_Map");
    });

    canvas.Scene.New({
        name: "Scene_Map",
        events: ["load"],
        materials: {
            images: {
                tileset: "spritesheet.png"
            }
        },
        load: function(data) {

            var tiled = canvas.Tiled.New();

            tiled.ready(function() {
             var tile_w = this.getTileWidth(),
                 tile_h = this.getTileHeight(),
                 layer_object = this.getLayerObject();
            });

            tiled.load(this, this.getStage(), data);

        }

    });

</script>
</head>
 <body>
    <canvas id="canvas" width="675px" height="506px"></canvas>
 </body>
</html>
